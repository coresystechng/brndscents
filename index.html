  <script>
    // Set the future date (YYYY, MM-1, DD, HH, MM, SS)
    const futureDate = new Date(2025, 11, 31, 23, 59, 0);

    // Get the countdown element
    const countdownEl = document.getElementById("countdown");

    // Check if the countdown element exists
    if (countdownEl) {
      // Update the countdown every second
      setInterval(() => {
        // Get the current date and time
        const now = new Date();

        // Calculate the time remaining
        const timeRemaining = futureDate.getTime() - now.getTime();

        // Calculate the number of days, hours, minutes, and seconds remaining
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
        const seconds = Math.floor((timeRemaining / 1000) % 60);

        // Set the text content of the countdown element
        countdownEl.textContent = `${days} days, ${hours} hrs, ${minutes} mins, ${seconds} secs`;
      }, 1000); // Update the countdown every second
    } else {
      console.error("Countdown element not found.");
    }

    // Update copyright year
    const copyrightYearEl = document.getElementById("copyright-year");
    if (copyrightYearEl) {
      copyrightYearEl.textContent = new Date().getFullYear();
    }

  </script>
